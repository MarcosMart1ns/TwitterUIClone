<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="./src/home.svg" alt=""> Home</li>
                    <li><img src="./src/notification.svg" alt="">Notifications</li>
                    <li><img src="./src/message.svg" alt="">Messages</li>
                </ul>
            </nav>
            <img src="./src/logo.svg" alt="logo">
            <div class="side" >
                <input type="text" placeholder="Search on Twitter">
                <img src="./src/avatar.png" alt="avatar" >
                <button>Tweet</button>
            </div>
        </div>
    </header>
    
    <div class="banner">
        Twitter Clone 
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active" >
                    <span>Tweets</span>
                    <strong>43758</strong>
                    ghghgh
                </li>
                
                <li>
                    <span>Followings</span>
                    <strong>4567</strong>
                </li>
                
                <li>
                    <span>Followers</span>
                    <strong>500</strong>
                </li>
                
                <li>
                    <span>Favourites</span>
                    <strong>1454</strong>
                </li>
            </ul>
    
            <div class="actions">
                <button>Follow</button>    
                <img src="./src/more.svg" alt="">
    
            </div>
        </div>

    </div>
</body>
</html>
